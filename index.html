<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GeniusJS</title>
</head>

<body>
    <div class="row">
        <div class="menu">
            <h2 id="title">Bem vindo ao GeniusJS!</h2>
            <span style="font-size: small;">Para iniciar clique abaixo:</span>
            <br>
            <button onclick="playGame()">Jogar</button>
        </div>
        <div class="main-game">
            <p id="score">Score: 0</p>
            <div class="genius">
                <div class="green"></div>
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="blue"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
